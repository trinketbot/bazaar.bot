name: Marketplace Bot

on:
  push:
    branches: [main]
  workflow_dispatch:
  # Automatically re-trigger this workflow every 5 hours to work
  # around GitHub Actions' 6-hour job time limit.
  schedule:
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours â€” safely under the 6-hour Actions limit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run marketplace bot
        env:
          MARKETPLACE_TOKEN: ${{ secrets.MARKETPLACE_TOKEN }}
        run: node index.js
